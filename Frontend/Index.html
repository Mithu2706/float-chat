<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FloatChat AI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Plotly.js for charting -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      :root {
        --primary-bg: #f0f4f8;
        --secondary-bg: #ffffff;
        --accent-color: #0066ff;
        --text-color: #333;
        --light-text-color: #777;
        --border-color: #e0e0e0;
        --shadow-color: rgba(0, 0, 0, 0.05);
        --bot-message-bg: #e9f2ff;
        --user-message-bg: #0066ff;
        --user-message-text: #ffffff;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        background-color: var(--primary-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: var(--text-color);
        font-family: "Inter", sans-serif;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 850px;
        background: var(--secondary-bg);
        border-radius: 16px;
        box-shadow: 0 8px 32px var(--shadow-color);
        overflow: hidden;
      }
      .sidebar {
        width: 50%;
        display: flex;
        flex-direction: column;
        border-left: 1px solid var(--border-color);
      }
      .main-content {
        width: 50%;
        display: flex;
        flex-direction: column;
        padding: 20px;
        overflow: hidden;
      }
      .chat-header {
        padding: 20px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
      }
      .chat-header h1 {
        font-size: 20px;
        margin: 0;
        margin-left: 10px;
      }
      .chat-window {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }
      .message {
        max-width: 80%;
        padding: 12px 18px;
        border-radius: 20px;
        margin-bottom: 10px;
        line-height: 1.5;
        word-wrap: break-word;
      }
      .user-message {
        background-color: var(--accent-color);
        color: var(--user-message-text);
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }
      .bot-message {
        background-color: var(--bot-message-bg);
        color: var(--text-color);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }
      .input-area {
        display: flex;
        padding: 20px;
        border-top: 1px solid var(--border-color);
      }
      input[type="text"] {
        flex-grow: 1;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 24px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }
      input[type="text"]:focus {
        border-color: var(--accent-color);
      }
      button {
        background-color: var(--accent-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0052cc;
      }

      /* --- Fleet Status Section --- */
      .fleet-status {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 15px;
      }
      .status-card {
        flex: 1;
        background-color: #ffffff;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: 0 2px 6px var(--shadow-color);
        padding: 12px;
        text-align: center;
      }
      .status-card h3 {
        margin: 0;
        font-size: 14px;
        color: var(--light-text-color);
      }
      .status-card p {
        margin: 5px 0 0;
        font-size: 18px;
        font-weight: bold;
        color: var(--text-color);
      }

      .visualization-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        background-color: #f8f9fa;
        border-radius: 12px;
        padding: 10px;
        min-height: 0;
      }

      .chart-section {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
        border-radius: 12px;
        padding: 10px;
        min-height: 0;
      }

      #plot-container {
        width: 100%;
        height: 100%;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: var(--accent-color);
        animation: spin 1s ease infinite;
        display: none;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .toggle-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }
      .toggle-buttons button {
        background-color: #e9ecef;
        color: #495057;
        border: 1px solid #dee2e6;
        border-radius: 20px;
        padding: 8px 16px;
        margin: 0 5px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s ease;
      }
      .toggle-buttons button.active,
      .toggle-buttons button:hover {
        background-color: var(--accent-color);
        color: white;
        border-color: var(--accent-color);
      }
      .plot-placeholder {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: var(--light-text-color);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Visualization Area -->
      <div class="main-content">
        <div class="info-panel">
          <h2>Data Visualization</h2>
          <p>
            Fleet status and charts based on your conversation will appear here.
          </p>
        </div>

        <div class="visualization-area">
          <!-- Fleet Status Section -->
          <div class="fleet-status" id="fleet-status">
            <div class="status-card">
              <h3>Active Floats</h3>
              <p id="active-floats-value">--</p>
            </div>
            <div class="status-card">
              <h3>Files Loaded</h3>
              <p id="oceans-value">--</p>
            </div>
            <div class="status-card">
              <h3>Last Update</h3>
              <p id="last-updated-value">--</p>
            </div>
          </div>

          <!-- Toggle Buttons for Map/Profile -->
          <div class="toggle-buttons" id="toggle-buttons" style="display: none">
            <button id="btn-map" onclick="toggleView('map')">Map</button>
            <button id="btn-profile" onclick="toggleView('profile')">
              Profile
            </button>
          </div>

          <!-- Chart Section -->
          <div class="chart-section">
            <div class="spinner" id="spinner"></div>
            <div id="plot-container">
              <div class="plot-placeholder">
                <p>
                  Your visualizations will appear here.<br />Try asking: "Show a
                  map of all floats".
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="sidebar">
        <div class="chat-header">
          <span class="chat-icon"><i class="bi bi-robot"></i> </span>
          <h1>FloatChat AI</h1>
        </div>
        <div class="chat-window" id="chat-window"></div>
        <div class="input-area">
          <input
            type="text"
            id="userInput"
            placeholder="Ask about ARGO float data..."
            onkeydown="if (event.key === 'Enter') sendMessage()"
          />
          <button id="sendButton" onclick="sendMessage()">➤</button>
        </div>
      </div>
    </div>

    <script>
      const userInput = document.getElementById("userInput");
      const sendButton = document.getElementById("sendButton");
      const chatWindow = document.getElementById("chat-window");
      const plotContainer = document.getElementById("plot-container");
      const spinner = document.getElementById("spinner");
      const toggleButtons = document.getElementById("toggle-buttons");

      let lastApiResponse = null;

      window.onload = () => {
        appendMessage(
          "assistant",
          "Welcome to FloatChat AI! I can help you explore local ARGO float data. Try asking me about temperature, salinity, or float locations."
        );
      };

      function appendMessage(sender, text) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add(
          "message",
          sender === "user" ? "user-message" : "bot-message"
        );
        messageDiv.innerHTML = text.replace(/\n/g, "<br>");
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      async function sendMessage() {
        const query = userInput.value.trim();
        if (!query) return;

        appendMessage("user", query);
        userInput.value = "";
        spinner.style.display = "block";
        plotContainer.innerHTML = "";
        toggleButtons.style.display = "none";

        try {
          const response = await fetch("http://localhost:8000/query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: query }),
          });

          if (!response.ok)
            throw new Error(`HTTP error! status: ${response.status}`);

          lastApiResponse = await response.json();

          appendMessage("assistant", lastApiResponse.text_response);
          handleVisualization(lastApiResponse);
        } catch (error) {
          console.error("Error fetching data:", error);
          appendMessage("assistant", "Sorry, I encountered an error.");
        } finally {
          spinner.style.display = "none";
        }
      }

      function handleVisualization(data) {
        // ✅ Update Fleet Status Section
        if (data.fleet_status) {
          document.getElementById("active-floats-value").textContent =
            data.fleet_status.total_floats ?? "--";
          document.getElementById("oceans-value").textContent =
            data.fleet_status.files_loaded ?? "--";
          document.getElementById("last-updated-value").textContent =
            new Date().toLocaleString();
        }

        const { map_data, profile_data, visualization_type } = data;
        const hasMapData =
          map_data && map_data.wmo_ids && map_data.wmo_ids.length > 0;
        const hasProfileData =
          profile_data && Object.keys(profile_data).length > 0;

        document.getElementById("btn-map").style.display = hasMapData
          ? "inline-block"
          : "none";
        document.getElementById("btn-profile").style.display = hasProfileData
          ? "inline-block"
          : "none";

        if (hasMapData || hasProfileData) {
          toggleButtons.style.display = "flex";
        } else {
          toggleButtons.style.display = "none";
          plotContainer.innerHTML =
            '<div class="plot-placeholder"><p>No visualization data to display.</p></div>';
          return;
        }

        document
          .querySelectorAll(".toggle-buttons button")
          .forEach((btn) => btn.classList.remove("active"));
        if (visualization_type === "plot_map" && hasMapData) {
          document.getElementById("btn-map").classList.add("active");
          drawMap(map_data);
        } else if (visualization_type === "plot_profile" && hasProfileData) {
          document.getElementById("btn-profile").classList.add("active");
          drawProfileChart(profile_data);
        } else {
          if (hasMapData) {
            document.getElementById("btn-map").classList.add("active");
            drawMap(map_data);
          } else if (hasProfileData) {
            document.getElementById("btn-profile").classList.add("active");
            drawProfileChart(profile_data);
          }
        }
      }

      function toggleView(viewType) {
        if (!lastApiResponse) return;
        document
          .querySelectorAll(".toggle-buttons button")
          .forEach((btn) => btn.classList.remove("active"));
        if (viewType === "map") {
          document.getElementById("btn-map").classList.add("active");
          drawMap(lastApiResponse.map_data);
        } else if (viewType === "profile") {
          document.getElementById("btn-profile").classList.add("active");
          drawProfileChart(lastApiResponse.profile_data);
        }
      }

      function drawMap(mapData) {
        if (!mapData || !mapData.wmo_ids || mapData.wmo_ids.length === 0) {
          plotContainer.innerHTML =
            '<div class="plot-placeholder"><p>No location data available.</p></div>';
          return;
        }
        plotContainer.innerHTML = "";
        const data = [
          {
            type: "scattergeo",
            lon: mapData.lon,
            lat: mapData.lat,
            text: mapData.wmo_ids.map((id) => `Float ID: ${id}`),
            mode: "markers",
            marker: {
              size: 8,
              color: "#0066ff",
              line: { width: 1, color: "#ffffff" },
            },
          },
        ];
        const layout = {
          title: "ARGO Float Locations",
          geo: {
            projection: { type: "natural earth" },
            showland: true,
            landcolor: "#e0e0e0",
          },
          margin: { l: 0, r: 0, t: 40, b: 0 },
        };
        Plotly.newPlot("plot-container", data, layout, { responsive: true });
      }

      function drawProfileChart(profileData) {
        if (!profileData || Object.keys(profileData).length === 0) {
          plotContainer.innerHTML =
            '<div class="plot-placeholder"><p>No profile data available.</p></div>';
          return;
        }
        plotContainer.innerHTML = "";
        const traces = [];
        let yAxisTitle = "Pressure (dbar) ≈ Depth (m)";
        let xAxisTitle = "";

        for (const [wmo_id, data] of Object.entries(profileData)) {
          if (data.temp) {
            xAxisTitle = "Temperature (°C)";
            traces.push({
              x: data.temp.values,
              y: data.temp.pressure,
              mode: "lines+markers",
              type: "scatter",
              name: `Temp ${wmo_id}`,
            });
          }
          if (data.sal) {
            xAxisTitle = "Salinity (PSU)";
            traces.push({
              x: data.sal.values,
              y: data.sal.pressure,
              mode: "lines+markers",
              type: "scatter",
              name: `Salinity ${wmo_id}`,
            });
          }
        }

        const layout = {
          title: "ARGO Float Profile",
          xaxis: { title: xAxisTitle },
          yaxis: { title: yAxisTitle, autorange: "reversed" },
          margin: { l: 60, r: 20, t: 40, b: 50 },
          showlegend: true,
        };
        Plotly.newPlot("plot-container", traces, layout, { responsive: true });
      }
    </script>
  </body>
</html>
